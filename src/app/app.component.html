<div class="main-all">
  <div *ngFor="let element of this.routeList; index as i" class="list-row">
    <div>
      <div *ngFor="let param of element; index as j" class="inline">

        <div *ngIf="param.includes(':')" class="inline">
          <div class="inline" (click)="navClick(i)">/ </div> <input type="text" id="param_{{i}}_{{j}}" class="param"> <div class="inline" (click)="navClick(i)">{{param}}</div>
        </div>
        <div *ngIf="!param.includes(':')" class="inline" (click)="navClick(i)">
          / {{param}}
        </div>
      </div>
    </div>
  </div>
  <router-outlet></router-outlet>
</div>
